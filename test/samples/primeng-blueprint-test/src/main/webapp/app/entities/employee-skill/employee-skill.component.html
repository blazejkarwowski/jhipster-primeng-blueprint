<div>
    <h2 id="page-heading">
        <span jhiTranslate="primengtestApp.employeeSkill.home.title">Employee Skills</span>
        <p-button id="jh-create-entity" class="float-right jh-create-entity create-employee-skill" [routerLink]="['/employee-skill/new']"
            [label]="'primengtestApp.employeeSkill.home.createLabel' | translate" icon="pi pi-plus" iconPos="left">
        </p-button>
    </h2>
    <br/>
    <p-table #employeeSkillTable [value]="employeeSkills" [rowTrackBy]="trackId" [responsive]="true">
        <ng-template pTemplate="header">
        <tr>
            <th>
                <span jhiTranslate="global.field.id">ID</span>
            </th>
            <th>
                <span jhiTranslate="primengtestApp.employeeSkill.name">Name</span>
            </th>
            <th>
                <span jhiTranslate="primengtestApp.employeeSkill.level">Level</span>
            </th>
            <th>
                <span jhiTranslate="primengtestApp.employeeSkill.task">Task</span>
                
            </th>
            <th>
                <span jhiTranslate="primengtestApp.employeeSkill.employee">Employee</span>
                
            </th>
            <th style="width: 124px"></th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" [value]="employeeSkillTable.filters.id?.value"
                       (input)="employeeSkillTable.filter($event.target.value, 'id', 'equals')">
            </th>
            <th>
                <input pInputText type="text" [value]="employeeSkillTable.filters.name?.value"
                       (input)="employeeSkillTable.filter($event.target.value, 'name', 'contains')">
            </th>
            <th>
                <input pInputText type="number" [value]="employeeSkillTable.filters.level?.value"
                       (input)="employeeSkillTable.filter($event.target.value, 'level', 'equals')">
            </th>
            <th>
                <p-multiSelect [options]="employeeSkillCertificateOptions" [ngModel]="employeeSkillTable.filters.employeeSkillCertificateId?.value" optionLabel="" optionValue="id" 
                               (ngModelChange)="employeeSkillTable.filter($event, 'employeeSkillCertificateId', 'in')"></p-multiSelect>
            </th>
            <th>
                <p-multiSelect [options]="taskOptions" [ngModel]="employeeSkillTable.filters.taskId?.value" optionLabel="name" optionValue="id" 
                               (ngModelChange)="employeeSkillTable.filter($event, 'taskId', 'in')"></p-multiSelect>
            </th>
            <th>
                <p-multiSelect [options]="employeeOptions" [ngModel]="employeeSkillTable.filters.employeeId?.value" optionLabel="fullname" optionValue="id" 
                               (ngModelChange)="employeeSkillTable.filter($event, 'employeeId', 'in')"></p-multiSelect>
            </th>
            <th></th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employeeSkill>
            <tr>
                <td><a [routerLink]="['/employee-skill', employeeSkill.id, 'view' ]">{{employeeSkill.id}}</a></td>
                <td>{{employeeSkill.name}}</td>
                <td>{{employeeSkill.level}}</td>
                <td>
                    <span *ngFor="let task of employeeSkill.tasks; let last = last">
                            <a class="form-control-static" [routerLink]="['../task', task?.id, 'view' ]">{{task.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="employeeSkill.employeeId">
                        <a [routerLink]="['../employee', employeeSkill.employeeId , 'view' ]" >{{employeeSkill.employeeFullname}}</a>
                    </div>
                </td>
                <td>
                    <div class="btn-group flex-btn-group-container">
                        <p-button type="submit" [routerLink]="['/employee-skill', employeeSkill.id, 'view' ]"
                                  icon="pi pi-eye" styleClass="ui-button-info">
                        </p-button>
                        <p-button type="submit" [routerLink]="['/employee-skill', employeeSkill.id, 'edit' ]"
                                  icon="pi pi-pencil" styleClass="ui-button-warning">
                        </p-button>
                        <p-button type="submit" (click)="delete(employeeSkill.id)"
                                  icon="pi pi-times" styleClass="ui-button-danger">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
