<div>
    <h2 id="page-heading">
        <span jhiTranslate="primengtestApp.employee.home.title">Employees</span>
        <p-button id="jh-create-entity" class="float-right jh-create-entity create-employee" [routerLink]="['/employee/new']"
            [label]="'primengtestApp.employee.home.createLabel' | translate" icon="pi pi-plus" iconPos="left">
        </p-button>
    </h2>
    <br/>
    <p-table #employeeTable [value]="employees" [rowTrackBy]="trackId" [responsive]="true"[lazy]="true" [rows]="itemsPerPage" [totalRecords]="totalItems" [loading]="loading" sortMode="multiple" [lazyLoadOnInit]="false"[paginator]="true" (onLazyLoad)="onLazyLoadEvent($event)" >
        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">
                <span jhiTranslate="global.field.id">ID</span>
                <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="username">
                <span jhiTranslate="primengtestApp.employee.username">Username</span>
                <p-sortIcon field="username"></p-sortIcon>
            </th>
            <th pSortableColumn="fullname">
                <span jhiTranslate="primengtestApp.employee.fullname">Fullname</span>
                <p-sortIcon field="fullname"></p-sortIcon>
            </th>
            <th style="width: 124px"></th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" [value]="employeeTable.filters.id?.value"
                       (input)="employeeTable.filter($event.target.value, 'id', 'equals')">
            </th>
            <th>
                <input pInputText type="text" [value]="employeeTable.filters.username?.value"
                       (input)="employeeTable.filter($event.target.value, 'username', 'contains')">
            </th>
            <th>
                <input pInputText type="text" [value]="employeeTable.filters.fullname?.value"
                       (input)="employeeTable.filter($event.target.value, 'fullname', 'contains')">
            </th>
            <th></th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td><a [routerLink]="['/employee', employee.id, 'view' ]">{{employee.id}}</a></td>
                <td>{{employee.username}}</td>
                <td>{{employee.fullname}}</td>
                <td>
                    <div class="btn-group flex-btn-group-container">
                        <p-button type="submit" [routerLink]="['/employee', employee.id, 'view' ]"
                                  icon="pi pi-eye" styleClass="ui-button-info">
                        </p-button>
                        <p-button type="submit" [routerLink]="['/employee', employee.id, 'edit' ]"
                                  icon="pi pi-pencil" styleClass="ui-button-warning">
                        </p-button>
                        <p-button type="submit" (click)="delete(employee.id)"
                                  icon="pi pi-times" styleClass="ui-button-danger">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
