<div>
    <h2 id="page-heading">
        <span jhiTranslate="primengtestApp.certificateType.home.title">Certificate Types</span>
        <p-button id="jh-create-entity" class="float-right jh-create-entity create-certificate-type" [routerLink]="['/certificate-type/new']"
            [label]="'primengtestApp.certificateType.home.createLabel' | translate" icon="pi pi-plus" iconPos="left">
        </p-button>
    </h2>
    <br/>
    <p-table #certificateTypeTable [value]="certificateTypes" [rowTrackBy]="trackId" [responsive]="true">
        <ng-template pTemplate="header">
        <tr>
            <th>
                <span jhiTranslate="global.field.id">ID</span>
            </th>
            <th>
                <span jhiTranslate="primengtestApp.certificateType.name">Name</span>
            </th>
            <th style="width: 124px"></th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" [value]="certificateTypeTable.filters.id?.value"
                       (input)="certificateTypeTable.filter($event.target.value, 'id', 'equals')">
            </th>
            <th>
                <input pInputText type="text" [value]="certificateTypeTable.filters.name?.value"
                       (input)="certificateTypeTable.filter($event.target.value, 'name', 'contains')">
            </th>
            <th>
                <p-multiSelect [options]="employeeSkillCertificateOptions" [ngModel]="certificateTypeTable.filters.employeeSkillCertificateId?.value" optionLabel="" optionValue="id" 
                               (ngModelChange)="certificateTypeTable.filter($event, 'employeeSkillCertificateId', 'in')"></p-multiSelect>
            </th>
            <th></th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-certificateType>
            <tr>
                <td><a [routerLink]="['/certificate-type', certificateType.id, 'view' ]">{{certificateType.id}}</a></td>
                <td>{{certificateType.name}}</td>
                <td>
                    <div class="btn-group flex-btn-group-container">
                        <p-button type="submit" [routerLink]="['/certificate-type', certificateType.id, 'view' ]"
                                  icon="pi pi-eye" styleClass="ui-button-info">
                        </p-button>
                        <p-button type="submit" [routerLink]="['/certificate-type', certificateType.id, 'edit' ]"
                                  icon="pi pi-pencil" styleClass="ui-button-warning">
                        </p-button>
                        <p-button type="submit" (click)="delete(certificateType.id)"
                                  icon="pi pi-times" styleClass="ui-button-danger">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
